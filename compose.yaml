version: 2.23.3

services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    volumes:
      - .:/usr/src/app
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:16.1-alpine3.19
    env_file:
      - ./.env_db.dev