<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>pMessage</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/mdb.min.css">
    <script src="https://kit.fontawesome.com/6705e182bd.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-collapse navbar-dark bg-dark">
    <div class="container">
        <a href="" class="navbar-brand">pMessage</a>
        <button
                data-mdb-collapse-init
                class="navbar-toggler"
                type="button"
                data-mdb-target="#navbarToggler"
                aria-controls="navbarToggler"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Люди</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <button data-mdb-ripple-init class="btn btn-link btn-light fw-bolder me-2">
                    Войти
                    <i class="fa-regular fa-user ms-1 fw-bolder"></i>
                </button>
                <button data-mdb-ripple-init class="btn btn-link btn-light fw-bolder">
                    Регистрация
                </button>
            </div>
        </div>
    </div>
</nav>
<section>
    <div id="intro" class="shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form class="p-5 rounded-4 bg-white">
                            <div class="row">
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="firstNameInput"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="firstNameInput">Имя</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="nicknameInput"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="nicknameInput">Никнейм</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="number" id="ageInput"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="ageInput">Возраст</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="pwdInput2"
                                               class="form-control form-control-lg bg-white">
                                        <label class="form-label" for="pwdInput2">Повторите пароль</label>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="lastNameInput"
                                               class="form-control form-control-lg bg-white">
                                        <label class="form-label" for="lastNameInput">Фамилия</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="surnameInput"
                                               class="form-control form-control-lg bg-white">
                                        <label class="form-label" for="surnameInput">E-mail</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="pwdInputTwo"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="pwdInputTwo">Введите пароль</label>
                                    </div>
                                    <div class="text-center mb-4">
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="genderOptions"
                                               id="inlineRadio1" value="male" required/>
                                        <label class="form-check-label" for="inlineRadio1">Мужчина</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="genderOptions"
                                               id="inlineRadio2" value="female"/>
                                        <label class="form-check-label" for="inlineRadio2">Женщина</label>
                                    </div>
                                </div>
                                </div>

                            </div>

                            <button class="btn btn-lg btn-block btn-primary" data-mdb-ripple-init>
                                Регистрация
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    footer
</footer>
<script type="text/javascript" src="../static/js/mdb.umd.min.js"></script>
</body>
</html>
