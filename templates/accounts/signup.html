{% extends 'base.html' %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
    <div id="intro" class="shadow-2-strong">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <form class="p-5 rounded-4 bg-white" method="POST" action="{% url 'signup' %}">
                            <div class="row">
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="firstNameInput" name="firstname"
                                               class="form-control form-control-lg bg-white" required value="{{ first_name }}">
                                        <label class="form-label" for="firstNameInput">Имя*</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="loginInput" name="login"
                                               class="form-control form-control-lg bg-white" required value="{{ username }}">
                                        <label class="form-label" for="loginInput">Никнейм*</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="number" id="ageInput" name="age"
                                               class="form-control form-control-lg bg-white" value="{{ age }}" min="0" max="160">
                                        <label class="form-label" for="ageInput">Возраст</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="pwdInput2" name="password2"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="pwdInput2">Повторите пароль*</label>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="lastNameInput" name="lastname"
                                               class="form-control form-control-lg bg-white" value="{{ last_name }}" required>
                                        <label class="form-label" for="lastNameInput">Фамилия*</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="surnameInput" name="email"
                                               class="form-control form-control-lg bg-white" value="{{ email }}" required>
                                        <label class="form-label" for="surnameInput">E-mail*</label>
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="pwdInput1" name="password1"
                                               class="form-control form-control-lg bg-white" required>
                                        <label class="form-label" for="pwdInput1">Введите пароль*</label>
                                    </div>
                                    <div class="text-center mb-4">
                                        <div class="form-check form-check-inline mt-2">
                                            <input class="form-check-input" type="radio" name="gender"
                                                   id="inlineRadio1" value="male" required/>
                                            <label class="form-check-label" for="inlineRadio1">Мужчина</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                   id="inlineRadio2" value="female"/>
                                            <label class="form-check-label" for="inlineRadio2">Женщина</label>
                                        </div>
                                    </div>
                                </div>
                                {% if messages %}
                                <div class="text-center p-2">
                                    {% for msg in messages %}
                                    <div class="message text-danger fw-bolder">
                                        {{ msg }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <button class="btn btn-lg btn-block btn-primary" type="submit" data-mdb-ripple-init>
                                    Регистрация
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
